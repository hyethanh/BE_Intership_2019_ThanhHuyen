<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


    <link rel="stylesheet" href="/css/style.css">


</head>

<body>

<form class="login-form" action="/login/authen" method="POST">
    <div class="login-avatar">
        <img src="/img/images.png">
    </div>

    <p class="login-text">
    <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-lock fa-stack-1x"></i>
    </span>
    </p>
    <input type="text" class="login-username" name="username" autofocus="true" required="true" placeholder="Username"/>
    <input type="password" class="login-password" name="password" required="true" placeholder="Password"/>
    <input type="submit" name="login" value="Login" class="login-submit" id="btn-to-login"/>
</form>
<a href="#" class="login-forgot-pass">forgot password?</a>
<div class="underlay-photo"></div>
<div class="underlay-black"></div>

</body>

</html>
